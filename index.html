<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <span class="logo">📚</span>
        <span class="title">EccomiBook</span>
      </div>
      <div id="backend-status" aria-live="polite"></div>
    </header>

    <!-- Main -->
    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- HERO CTA -->
      <section class="hero-cta" id="hero-cta">
        <div class="hero-cta__inner">
          <button id="btn-create-book" class="cta cta--primary">
            <span class="cta__icon">➕</span>
            <span class="cta__text">
              + Crea libro
              <small class="cta__sub">Titolo, autore, lingua</small>
            </span>
          </button>

          <button id="btn-library" class="cta cta--outline">
            <span class="cta__icon">📚</span>
            <span class="cta__text">
              Libreria
              <small class="cta__sub">Gestisci e scarica i tuoi libri</small>
            </span>
          </button>

          <button id="btn-editor" class="cta cta--outline" title="Apri un libro dalla Libreria" disabled>
            <span class="cta__icon">✍️</span>
            <span class="cta__text">
              Editor
              <small class="cta__sub">Scrivi e salva capitoli</small>
            </span>
          </button>
        </div>
      </section>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>📚 La tua libreria</h2>
        <div id="library-list"></div>
      </section>

      <!-- Editor -->
      <section id="editor-card" class="card editor-card" style="display:none; margin-top:20px;">
        <div class="card-head"><strong>✏️ Editor capitolo</strong></div>

        <!-- Book ID + pulsante lista -->
        <label for="bookIdInput">Book ID</label>
        <div class="input-row">
          <input id="bookIdInput" type="text" placeholder="ID libro" list="books-dl" autocomplete="off"/>
          <button id="btn-book-menu" class="iconbtn" title="Elenco libri">▼</button>
        </div>

        <div class="grid">
          <div>
            <label for="chapterIdInput">Chapter ID</label>
            <div class="input-row">
              <input id="chapterIdInput" type="text" placeholder="es. ch_0001" list="chapters-dl" autocomplete="off"/>
              <button id="btn-ch-menu" class="iconbtn" title="Elenco capitoli">▼</button>
              <button id="btn-ch-new" class="iconbtn" title="Nuovo capitolo">＋</button>
            </div>
          </div>
          <div>
            <label for="topicInput">Topic (per AI)
              <span title="Suggerimento: indica obiettivo, tono, pubblico, punti da coprire e vincoli di stile. Esempio: 'Capitolo introduttivo per liceali, tono amichevole, 5 sezioni con esempi e un esercizio finale.'">ℹ️</span>
            </label>
            <input id="topicInput" type="text"
                   placeholder="Obiettivo, tono, pubblico, punti chiave, vincoli (es. 5 sezioni + esercizio finale)" />
          </div>
          <div style="display:flex;align-items:flex-end">
            <div id="nextChHint" class="inline-hint" aria-hidden="true">—</div>
          </div>
        </div>

        <!-- datalist fallback -->
        <datalist id="books-dl"></datalist>
        <datalist id="chapters-dl"></datalist>

        <label for="languageInput">Lingua</label>
        <input id="languageInput" type="text" placeholder="it, en, es…" />

        <label for="chapterText">Contenuto</label>
        <textarea id="chapterText" rows="10" placeholder="Scrivi qui il contenuto del capitolo…"></textarea>

        <div class="row-right" style="margin-top:12px">
          <button id="btn-ai-generate" class="btn btn-secondary">✨ Scrivi con AI</button>
          <button id="btn-ed-save" class="btn btn-primary">💾 Salva</button>
          <button id="btn-ed-delete" class="btn btn-ghost">🗑️ Elimina capitolo</button>
          <button id="btn-ed-close" class="btn btn-secondary">Chiudi</button>
        </div>

        <div class="card" style="margin-top:18px">
          <div class="card-head"><strong>Capitoli del libro</strong></div>
          <div id="chapters-list">
            <div class="muted">Nessun capitolo ancora.</div>
          </div>
        </div>
      </section>

      <p class="footer">© EccomiBook</p>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
