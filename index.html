<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <span class="logo">üìö</span>
        <span class="title">EccomiBook</span>
      </div>
      <div id="backend-status" aria-live="polite"></div>
    </header>

    <!-- Main -->
    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- HERO CTA -->
      <section class="hero-cta" id="hero-cta">
        <div class="hero-cta__inner">
          <button id="btn-create-book" class="cta cta--primary">
            <span class="cta__icon">‚ûï</span>
            <span class="cta__text">
              + Crea libro
              <small class="cta__sub">Titolo, autore, lingua</small>
            </span>
          </button>

          <button id="btn-library" class="cta cta--outline">
            <span class="cta__icon">üìö</span>
            <span class="cta__text">
              Libreria
              <small class="cta__sub">Gestisci e scarica i tuoi libri</small>
            </span>
          </button>

          <button id="btn-editor" class="cta cta--outline" title="Apri un libro dalla Libreria" disabled>
            <span class="cta__icon">‚úçÔ∏è</span>
            <span class="cta__text">
              Editor
              <small class="cta__sub">Scrivi e salva capitoli</small>
            </span>
          </button>
        </div>
      </section>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>üìö La tua libreria</h2>
        <div id="library-list"></div>
      </section>

      <!-- Editor -->
      <section id="editor-card" class="card editor-card" style="display:none; margin-top:20px;">
        <div class="card-head"><strong>‚úèÔ∏è Editor capitolo</strong></div>

        <!-- Book ID + pulsante lista -->
        <label for="bookIdInput">Book ID</label>
        <div class="input-row">
          <input id="bookIdInput" type="text" placeholder="ID libro" list="books-dl" autocomplete="off"/>
          <button id="btn-book-menu" class="iconbtn" title="Elenco libri">‚ñº</button>
        </div>

        <div class="grid">
          <div>
            <label for="chapterIdInput">Chapter ID</label>
            <div class="input-row">
              <input id="chapterIdInput" type="text" placeholder="es. ch_0001" list="chapters-dl" autocomplete="off"/>
              <button id="btn-ch-menu" class="iconbtn" title="Elenco capitoli">‚ñº</button>
              <button id="btn-ch-new" class="iconbtn" title="Nuovo capitolo">Ôºã</button>
            </div>
          </div>
          <div>
            <label for="topicInput">Topic (per AI)
              <span title="Suggerimento: indica obiettivo, tono, pubblico, punti da coprire e vincoli di stile. Esempio: 'Capitolo introduttivo per liceali, tono amichevole, 5 sezioni con esempi e un esercizio finale.'">‚ÑπÔ∏è</span>
            </label>
            <input id="topicInput" type="text"
                   placeholder="Obiettivo, tono, pubblico, punti chiave, vincoli (es. 5 sezioni + esercizio finale)" />
          </div>
          <div style="display:flex;align-items:flex-end">
            <div id="nextChHint" class="inline-hint" aria-hidden="true">‚Äî</div>
          </div>
        </div>

        <!-- datalist fallback -->
        <datalist id="books-dl"></datalist>
        <datalist id="chapters-dl"></datalist>

        <label for="languageInput">Lingua</label>
        <input id="languageInput" type="text" placeholder="it, en, es‚Ä¶" />

        <label for="chapterText">Contenuto</label>
        <textarea id="chapterText" rows="10" placeholder="Scrivi qui il contenuto del capitolo‚Ä¶"></textarea>

        <div class="row-right" style="margin-top:12px">
          <button id="btn-ai-generate" class="btn btn-secondary">‚ú® Scrivi con AI</button>
          <button id="btn-ed-save" class="btn btn-primary">üíæ Salva</button>
          <button id="btn-ed-delete" class="btn btn-ghost">üóëÔ∏è Elimina capitolo</button>
          <button id="btn-ed-close" class="btn btn-secondary">Chiudi</button>
        </div>

        <div class="card" style="margin-top:18px">
          <div class="card-head"><strong>Capitoli del libro</strong></div>
          <div id="chapters-list">
            <div class="muted">Nessun capitolo ancora.</div>
          </div>
        </div>
      </section>

      <p class="footer">¬© EccomiBook</p>
    </main>

    <!-- Modal: Modifica libro (mettila SEMPRE dentro <body>) -->
    <div id="modal-edit-book" class="modal" aria-hidden="true">
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="meb-title">
        <div class="modal__head">
          <h3 id="meb-title">Modifica libro</h3>
          <button type="button" class="modal__close" data-meb-close aria-label="Chiudi">√ó</button>
        </div>
        <div class="modal__body">
          <label class="field">
            <span>Titolo</span>
            <input type="text" id="meb-title-input" placeholder="Titolo">
          </label>
          <label class="field">
            <span>Autore</span>
            <input type="text" id="meb-author-input" placeholder="Autore">
          </label>
          <label class="field">
            <span>Lingua</span>
            <input type="text" id="meb-lang-input" placeholder="it / en / es‚Ä¶" maxlength="10">
          </label>
        </div>
        <div class="modal__foot">
          <button type="button" class="btn btn-ghost" data-meb-close>Annulla</button>
          <button type="button" class="btn btn-secondary" id="meb-save">Salva</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
