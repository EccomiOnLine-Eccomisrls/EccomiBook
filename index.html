<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EccomiBook</title>
    <!-- niente link diretto al CSS -->
<script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="logo">📚 EccomiBook</div>
      <div id="backend-status" class="status"></div>
      <nav class="menu">
        <button id="btn-create-book" class="btn">+ Nuovo Libro</button>
        <button id="btn-library" class="btn">Libreria</button>
        <button id="btn-editor" class="btn">✏️ Editor Capitolo</button>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Crea libri professionali con AI</h1>
        <p>Genera capitoli, organizza la libreria, esporta in PDF.</p>
      </section>

      <!-- Editor nascosto di default -->
      <section id="editor-card" class="card" style="display:none;">
        <h2>Editor Capitolo <span id="editor-mode-badge" class="badge"></span></h2>
        <input id="bookIdInput" placeholder="ID Libro (es. book_xxx)" />
        <input id="chapterIdInput" placeholder="ID Capitolo (es. ch_0001)" />
        <textarea id="chapterText" rows="8"></textarea>
        <div class="actions">
          <button id="btn-ed-save" class="btn">Salva</button>
          <button id="btn-ed-close" class="btn btn-secondary">Chiudi</button>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 EccomiOnline — Tutti i diritti riservati</p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
