<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>

    <!-- ‚úÖ Favicon multipiattaforma -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Config base API -->
    <script>
      window.VITE_API_BASE_URL = "https://eccomibook-backend.onrender.com/api/v1";
    </script>
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <span class="logo">üìö</span>
        <span class="title">EccomiBook</span>
      </div>
      <div id="backend-status" aria-live="polite"></div>
    </header>

    <!-- Main -->
    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- HERO CTA -->
      <section class="hero-cta" id="hero-cta">
        <div class="hero-cta__inner">
          <button id="btn-create-book" class="cta cta--primary">
            <span class="cta__icon">‚ûï</span>
            <span class="cta__text">
              + Crea libro
              <small class="cta__sub">Titolo, autore, lingua</small>
            </span>
          </button>

          <button id="btn-library" class="cta cta--outline" onclick="openLibraryFromCTA()">
            <span class="cta__icon">üìö</span>
            <span class="cta__text">
              Libreria
              <small class="cta__sub">Gestisci e scarica i tuoi libri</small>
            </span>
          </button>

          <button id="btn-editor" class="cta cta--outline" title="Apri un libro dalla Libreria" disabled>
            <span class="cta__icon">‚úçÔ∏è</span>
            <span class="cta__text">
              Editor
              <small class="cta__sub">Scrivi e salva capitoli</small>
            </span>
          </button>
        </div>
      </section>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>üìö La tua libreria</h2>
        <div id="library-list"></div>
      </section>

      <!-- Editor -->
      <section id="editor-card" class="card editor-card" style="display:none; margin-top:20px;">
        <div class="card-head"><strong>‚úèÔ∏è Editor capitolo</strong></div>

        <!-- Book ID + menu -->
        <label for="bookIdInput">Book ID</label>
        <div class="input-row">
          <input id="bookIdInput" type="text" placeholder="ID libro" list="books-dl" autocomplete="off"/>
          <button id="btn-book-menu" class="iconbtn" title="Elenco libri">‚ñº</button>
        </div>

        <!-- Chapter ID + controlli -->
        <div class="grid" style="margin-top:12px">
          <div>
            <label for="chapterIdInput">Chapter ID</label>
            <div class="input-row">
              <input id="chapterIdInput" type="text" placeholder="es. ch_0001" list="chapters-dl" autocomplete="off"/>
              <button id="btn-ch-menu" class="iconbtn" title="Elenco capitoli">‚ñº</button>
              <button id="btn-ch-new" class="iconbtn" title="Nuovo capitolo">Ôºã</button>
            </div>
          </div>
          <div style="display:flex;align-items:flex-end">
            <div id="nextChHint" class="inline-hint" aria-hidden="true">‚Äî</div>
          </div>
        </div>

        <!-- Wrapper a due colonne: Topic (largo) + Lingua (compatta a destra) -->
        <div class="fields" style="margin-top:8px">
          <label class="field" style="grid-column:1 / 2" for="topicInput">
            <span>Topic (per AI) <span title="Indica obiettivo, tono, pubblico, punti da coprire e vincoli di stile.">‚ÑπÔ∏è</span></span>
            <!-- TEXTAREA larga -->
            <textarea id="topicInput" rows="4"
              placeholder="Obiettivo, tono, pubblico, punti chiave, vincoli (es. 5 sezioni + esercizio finale)"></textarea>
          </label>

          <label class="field" style="grid-column:2 / 3" for="languageInput">
            <span>Lingua</span>
            <input id="languageInput" type="text" placeholder="it, en, es‚Ä¶" maxlength="10" />
          </label>
        </div>

        <!-- datalist fallback -->
        <datalist id="books-dl"></datalist>
        <datalist id="chapters-dl"></datalist>

        <!-- Contenuto capitolo -->
        <label for="chapterText" style="margin-top:10px">Contenuto</label>
        <textarea id="chapterText" rows="12" placeholder="Scrivi qui il contenuto del capitolo‚Ä¶"></textarea>

        <!-- Toolbar -->
        <div class="row-right" style="margin-top:12px">
          <button id="btn-ai-generate" class="btn btn-secondary">‚ú® Scrivi con AI</button>
          <button id="btn-ed-save" class="btn btn-primary">üíæ Salva</button>
          <button id="btn-ed-delete" class="btn btn-ghost">üóëÔ∏è Elimina capitolo</button>
          <button id="btn-ed-close" class="btn btn-secondary">Chiudi</button>
        </div>

        <!-- Elenco capitoli -->
        <div class="card" style="margin-top:18px">
          <div class="card-head"><strong>Capitoli del libro</strong></div>
          <div id="chapters-list">
            <div class="muted">Nessun capitolo ancora.</div>
          </div>
        </div>
      </section>

      <p class="footer">¬© EccomiBook</p>
    </main>

    <!-- Modal: Modifica libro -->
    <div id="modal-edit-book" class="modal" aria-hidden="true">
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="meb-title">
        <div class="modal__head">
          <h3 id="meb-title">Modifica libro</h3>
          <button type="button" class="modal__close" data-meb-close aria-label="Chiudi">√ó</button>
        </div>
        <div class="modal__body">
          <label class="field">
            <span>Titolo</span>
            <input type="text" id="meb-title-input" placeholder="Titolo">
          </label>
          <label class="field">
            <span>Autore</span>
            <input type="text" id="meb-author-input" placeholder="Autore">
          </label>
          <label class="field">
            <span>Lingua</span>
            <input type="text" id="meb-lang-input" placeholder="it / en / es‚Ä¶" maxlength="10">
          </label>
        </div>
        <div class="modal__foot">
          <button type="button" class="btn btn-ghost" data-meb-close>Annulla</button>
          <button type="button" class="btn btn-secondary" id="meb-save">Salva</button>
        </div>
      </div>
    </div>

    <!-- Modal: Nuovo capitolo -->
    <div id="new-chapter-modal" class="modal" hidden>
      <div class="modal__backdrop" data-close="1"></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="newChTitle">
        <div class="modal__head">
          <h3 id="newChTitle">Nuovo capitolo</h3>
          <button type="button" class="modal__close" id="btn-newch-cancel" aria-label="Chiudi">√ó</button>
        </div>

        <form id="new-chapter-form" class="modal__body">
          <label class="field">
            <span>Titolo</span>
            <input type="text" name="title" placeholder="Titolo del capitolo" required />
          </label>

          <label class="field" style="align-items:flex-start; gap:8px;">
            <input type="checkbox" name="autoAI" />
            <div>
              <div>Genera subito con AI</div>
              <div class="muted" style="font-size:.9em">Facoltativo: istruzioni per l‚ÄôAI</div>
              <textarea name="topic" rows="4" placeholder="Tono, stile, target, punti chiave‚Ä¶"></textarea>
            </div>
          </label>

          <div class="modal__foot">
            <button type="button" class="btn btn-ghost" id="btn-newch-cancel-2">Annulla</button>
            <button type="submit" class="btn btn-secondary" id="btn-newch-create">Crea</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Anteprima PDF -->
<div id="pdfPreviewModal" style="display:none" aria-hidden="true">
  <div class="pdf-modal__backdrop"></div>
  <div class="pdf-modal__panel" role="dialog" aria-modal="true" aria-label="Anteprima capitolo">
    <button id="pdfPreviewClose" class="pdf-modal__close" type="button" aria-label="Chiudi anteprima">‚úï</button>
    <iframe id="pdfPreviewFrame" class="pdf-modal__frame" title="Anteprima PDF"
            sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</div>

<!-- Script principale -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
