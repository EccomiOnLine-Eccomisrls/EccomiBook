<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">üìö</span>
        <span class="title">EccomiBook</span>
      </div>
      <div id="backend-status" class="backend-pill">Backend: ‚Ä¶</div>
      <div class="actions">
        <button id="btn-create-book" class="btn btn-primary">+ Crea libro</button>
        <button id="btn-library" class="btn btn-secondary">Libreria</button>
        <button id="btn-editor" class="btn btn-ghost">Editor</button>
      </div>
    </header>

    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <div class="card">
        <div class="card-head">
          <strong>Azioni rapide</strong>
        </div>
        <div class="row-right">
          <button id="btn-create-book" class="btn btn-primary">+ Crea libro</button>
          <button id="btn-library" class="btn btn-secondary">Libreria</button>
          <button id="btn-editor" class="btn btn-ghost">Editor</button>
        </div>
      </div>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>üìö La tua libreria</h2>
        <div id="library-list"></div>
      </section>

      <!-- Editor capitolo -->
      <section id="editor-section" style="display:none; margin-top:24px;">
        <div class="editor-card">
          <div class="editor-head">
            <strong>‚úèÔ∏è Editor capitolo</strong>
            <button id="btn-ed-close" class="btn btn-ghost">Chiudi</button>
          </div>

          <div class="grid">
            <div>
              <label>ID libro</label>
              <input id="ed-book-id" type="text" readonly />
            </div>
            <div>
              <label>ID capitolo</label>
              <input id="ed-chapter-id" type="text" placeholder="ch_0001" />
            </div>
          </div>

          <div>
            <label>Contenuto</label>
            <textarea id="ed-content" rows="10" placeholder="Scrivi qui il contenuto del capitolo‚Ä¶"></textarea>
          </div>

          <div class="row-right">
            <span id="editor-mode-badge" class="badge badge-gray">DEMO</span>
            <button id="btn-ed-save" class="btn btn-primary">Salva</button>
          </div>
        </div>
      </section>

      <p class="footer">¬© EccomiBook</p>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
