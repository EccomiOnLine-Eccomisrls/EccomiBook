<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <img src="/favicon.svg" class="logo" alt="" />
        <span class="brand-title">EccomiBook</span>
      </div>
      <div class="toolbar">
        <button id="btn-api-key" class="btn btn-outline">API key</button>
        <button id="btn-create-book" class="btn btn-primary">+ Nuovo Libro</button>
        <button id="btn-library" class="btn">üìö Libreria</button>
        <button id="btn-editor" class="btn">‚úèÔ∏è Editor Capitolo</button>
      </div>
    </header>

    <!-- Stato backend + URL -->
    <div id="backend-status" class="backend-status"></div>

    <!-- Hero compatto -->
    <section class="hero hero-compact">
      <h1>Crea libri professionali con AI</h1>
      <p>Genera capitoli, organizza la libreria, esporta in PDF.</p>
    </section>

    <!-- Editor Capitolo (reale) -->
    <section id="editor-card" class="card editor-card" style="display:none;">
      <div class="card-head">
        <h3>Editor capitolo</h3>
        <button id="btn-ed-close" class="btn btn-outline sm">Chiudi</button>
      </div>

      <div class="form-row">
        <label>ID libro</label>
        <input id="bookIdInput" placeholder="es. book_il-titolo_xxxxxx" />
      </div>

      <div class="form-row">
        <label>ID capitolo</label>
        <input id="chapterIdInput" placeholder="es. ch_0001" />
      </div>

      <div class="form-row">
        <label>Testo</label>
        <textarea id="chapterText" rows="10"
          placeholder="Scrivi qui il contenuto del capitolo..."></textarea>
      </div>

      <div class="actions">
        <button id="btn-ed-save" class="btn btn-primary">Salva</button>
      </div>
    </section>

    <footer class="footer">¬© 2025 EccomiOnline ‚Äî Tutti i diritti riservati</footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
