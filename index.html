<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <title>EccomiBook</title>

        <button id="btn-editor" class="btn btn-ghost">Editor</button>
      </div>

    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- Azioni rapide -->
      <section class="card">
        <div class="card-head">

        <div class="row-right">
          <!-- NB: niente ID qui; il main.js aggancia per classe -->
          <button class="btn btn-primary">+ Crea libro</button>
          <button class="btn btn-secondary">Libreria</button>
          <button class="btn btn-ghost">Editor</button>
        </div>
      </section>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>ðŸ“š La tua libreria</h2>

      </section>

      <!-- Editor capitolo (semplice) -->
      <section id="editor-section" class="card" style="display:none; margin-top:24px;">
        <div class="card-head">
          <strong>Editor capitolo</strong>
          <button id="btn-close-editor" class="btn btn-ghost">Chiudi</button>
        </div>

        <div class="grid">
          <div>
            <label>ID libro</label>
            <input id="editor-book-id" type="text" placeholder="book_â€¦" />
          </div>
          <div>
            <label>ID capitolo</label>
            <input id="editor-chapter-id" type="text" value="ch_0001" />
          </div>
        </div>

        <div>
          <label>Contenuto</label>
          <textarea id="editor-text" rows="8" placeholder="Scrivi il contenuto del capitoloâ€¦"></textarea>
        </div>

        <div class="row-right">
          <span class="badge badge-gray">DEMO</span>
          <button class="btn btn-primary" disabled>Salva</button>
        </div>
      </section>

      <p class="footer">Â© EccomiBook</p>
    </main>

    <!-- Vite entry -->
    <script type="module" src="./src/main.js"></script>
