<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <!-- Topbar -->
    <header class="topbar">
      <div class="brand">
        <span class="logo">📚</span>
        <span class="title">EccomiBook</span>
      </div>
      <div id="backend-status" class="backend-pill">Backend: …</div>
      <div class="actions">
        <button id="btn-create-book" class="btn btn-primary">+ Crea libro</button>
        <button id="btn-library" class="btn btn-secondary">Libreria</button>
        <button id="btn-editor" class="btn btn-ghost">Editor</button>
      </div>
    </header>

    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- Azioni rapide -->
      <div class="card">
        <div class="card-head"><strong>Azioni rapide</strong></div>
        <div class="row-right">
          <button id="btn-quick-create" class="btn btn-primary">+ Crea libro</button>
          <button id="btn-quick-library" class="btn btn-secondary">Libreria</button>
          <button id="btn-quick-editor" class="btn btn-ghost">Editor</button>
        </div>
      </div>

      <!-- Libreria -->
      <div id="library-section" style="display:none; margin-top:20px;">
        <h2>📚 La tua libreria</h2>
        <div id="library-list"></div>
      </div>

      <!-- Editor capitolo -->
      <div id="editor-card" class="card" style="display:none; margin-top:20px;">
        <div class="card-head"><strong>✏️ Editor capitolo</strong></div>

        <label>Book ID</label>
        <input id="bookIdInput" type="text" placeholder="ID libro" />

        <div class="grid">
          <div>
            <label>Chapter ID</label>
            <input id="chapterIdInput" type="text" placeholder="es. ch_0001" />
          </div>
          <div>
            <label>Topic (per AI)</label>
            <input id="chapterTopicInput" type="text" placeholder="es. Introduzione EccomiBook" />
          </div>
        </div>

        <label>Contenuto</label>
        <textarea id="chapterText" rows="10" placeholder="Scrivi qui il contenuto del capitolo..."></textarea>

        <div class="row-right">
          <button id="btn-ai" class="btn btn-secondary">✨ Scrivi con AI</button>
          <button id="btn-ed-save" class="btn btn-primary">💾 Salva</button>
          <button id="btn-ed-del" class="btn btn-ghost">🗑️ Elimina capitolo</button>
          <a id="btn-exp-md"  class="btn btn-ghost" href="#" target="_blank">📄 MD</a>
          <a id="btn-exp-txt" class="btn btn-ghost" href="#" target="_blank">📝 TXT</a>
          <a id="btn-exp-pdf" class="btn btn-ghost" href="#" target="_blank">🧾 PDF</a>
          <button id="btn-ed-close" class="btn btn-secondary">Chiudi</button>
        </div>
      </div>

      <!-- Lista capitoli -->
      <div id="chapters-panel" class="card" style="display:none; margin-top:20px;">
        <div class="card-head"><strong>Capitoli del libro</strong></div>
        <div id="chapters-list"><div class="muted">Nessun capitolo ancora.</div></div>
      </div>

      <p class="footer">© EccomiBook</p>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
