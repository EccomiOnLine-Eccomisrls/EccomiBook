<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EccomiBook Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
  <style>
    body {
      background: #fdfdfd;
    }
    header {
      background: #00264d;
      color: white;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .topbar-buttons button {
      margin-right: 0.5rem;
    }
    #editor-card {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 2px solid #ccc;
      padding: 1rem;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }
    #chapterText {
      min-height: 180px;
      width: 100%;
    }
    .badge {
      display: inline-block;
      padding: 0.25em 0.6em;
      font-size: 0.75em;
      border-radius: 0.25rem;
      margin-left: 0.5rem;
    }
    .badge-gray {
      background: #999;
      color: #fff;
    }
    .badge-green {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìö EccomiBook
      <span id="editor-mode-badge" class="badge badge-gray">DEMO</span>
    </h1>
    <div id="backend-status" style="font-size: 0.9rem; margin-top: 0.5rem;">
      Backend: ‚Ä¶
    </div>
    <div class="topbar-buttons" style="margin-top: 0.5rem;">
      <button id="btn-create-book" class="secondary">‚ûï Nuovo Libro</button>
      <button id="btn-library" class="secondary">üìñ Libreria</button>
      <button id="btn-editor" class="secondary">‚úèÔ∏è Editor Capitolo</button>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Benvenuto üëã</h2>
      <p>Gestisci i tuoi libri generati con <strong>EccomiBook AI</strong>.</p>

      <div>
        <button id="btn-quick-new">Crea un nuovo libro</button>
        <button id="btn-lib-open">Apri libreria</button>
        <button id="btn-go-editor">Modifica capitolo</button>
      </div>
    </section>
  </main>

  <!-- Editor capitolo -->
  <div id="editor-card">
    <h3>‚úèÔ∏è Editor Capitolo</h3>
    <label>
      ID Libro:
      <input id="bookIdInput" type="text" placeholder="book_mio-titolo" />
    </label>
    <label>
      ID Capitolo:
      <input id="chapterIdInput" type="text" placeholder="ch_0001" />
    </label>
    <label>
      Testo del capitolo:
      <textarea id="chapterText" placeholder="Scrivi qui il contenuto..."></textarea>
    </label>
    <div style="margin-top: 0.5rem;">
      <button id="btn-ed-save">üíæ Salva</button>
      <button id="btn-ed-close" class="secondary">Chiudi</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
