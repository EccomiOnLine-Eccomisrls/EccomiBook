<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EccomiBook</title>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="logo">ðŸ“š</span>
        <span class="title">EccomiBook</span>
      </div>

      <div id="backend-status" class="backend-pill">Backend: â€¦</div>

      <div class="actions">
        <button id="btn-create-book" class="btn btn-primary">+ Crea libro</button>
        <button id="btn-library" class="btn btn-secondary">Libreria</button>
        <button id="btn-editor" class="btn btn-ghost">Editor</button>
      </div>
    </header>

    <main class="container">
      <h1 class="hero">Benvenuto in EccomiBook</h1>
      <p class="subhero">Genera libri e capitoli con un click.</p>

      <!-- Card: Azioni rapide -->
      <div class="card">
        <div class="card-head">
          <strong>Azioni rapide</strong>
        </div>
        <div class="row-right">
          <!-- NOTA: ID diversi dai bottoni in topbar -->
          <button id="btn-create-book-2" class="btn btn-primary">+ Crea libro</button>
          <button id="btn-library-2" class="btn btn-secondary">Libreria</button>
          <button id="btn-editor-2" class="btn btn-ghost">Editor</button>
        </div>
      </div>

      <!-- Libreria -->
      <section id="library-section" style="display:none; margin-top:20px;">
        <h2>ðŸ“š La tua libreria</h2>
        <div id="library-list"></div>
      </section>

      <!-- Editor capitolo -->
      <section id="editor-card" class="card" style="display:none; margin-top:20px;">
        <div class="card-head">
          <strong>Editor capitolo</strong>
          <button id="btn-ed-close" class="btn btn-ghost">Chiudi</button>
        </div>

        <div class="grid">
          <div>
            <label>ID libro</label>
            <input id="bookIdInput" placeholder="es. book_..." />
          </div>
          <div>
            <label>ID capitolo</label>
            <input id="chapterIdInput" placeholder="es. ch_0001" />
          </div>
        </div>

        <div style="margin-top:10px;">
          <label>Contenuto</label>
          <textarea id="chapterText" rows="8" placeholder="Scrivi qui il contenuto del capitolo..."></textarea>
        </div>

        <div class="row-right">
          <span id="editor-mode-badge" class="badge badge-gray">DEMO</span>
          <button id="btn-ed-save" class="btn btn-primary">Salva</button>
        </div>
      </section>

      <p class="footer">Â© EccomiBook</p>
    </main>

    <!-- Vite: entry nella cartella src -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
