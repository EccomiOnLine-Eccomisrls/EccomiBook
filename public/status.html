<head>

  <style>
    :root { --c1:#d62828; --c2:#0077b6; --c2h:#0096c7; --ok:#1a7f37; --ko:#b00020; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
           text-align:center; margin:6vh 4vw; background:#fafafa; color:#222; }
    h1 { color: var(--c1); font-size: clamp(28px,4vw,42px); margin:.2em 0 .4em; }
    p  { margin:1em 0; line-height:1.45; }
    a.button, button.button {
      display:inline-block; padding:10px 20px; background:var(--c2); color:#fff;
      text-decoration:none; border-radius:8px; font-weight:600; margin:.35rem; border:0; cursor:pointer;
    }
    a.button:hover, button.button:hover { background:var(--c2h); }
    .muted { color:#666; font-size:.95em; }
    code { background:#f1f1f1; padding:.2em .4em; border-radius:4px; }
    .tags { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .tag { display:inline-block; padding:.28em .6em; border-radius:6px; background:#eee; font-size:.92em; }
    .ok { color:var(--ok); }
    .ko { color:var(--ko); }
    .grid { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    footer { margin-top:36px; color:#888; font-size:.9em; }
  </style>
</head>
<body>
  <h1>âœ… EccomiBook Frontend attivo</h1>
  <p>Benvenuto! Questa Ã¨ la pagina di <strong>stato</strong> del frontend EccomiBook.</p>

  <div class="grid">
    <a class="button" href="/">Entra nellâ€™app</a>
    <a class="button" href="https://eccomibook-backend.onrender.com/docs" target="_blank" rel="noopener">API Docs</a>
    <a class="button" href="https://eccomibook-backend.onrender.com/redoc" target="_blank" rel="noopener">ReDoc</a>
    <button class="button" id="btnHealth">API Health</button>
  </div>

  <div class="tags">
    <span class="tag">Backend: <span id="led">verificaâ€¦</span></span>
    <span class="tag">Env frontend: <code>production</code></span>
    <span class="tag">Versione FE: <code id="feVersion">caricoâ€¦</code></span>
  </div>

  <p class="muted" id="apiBaseLine">API base: <code id="apiBaseCode">â€”</code></p>
  <p class="muted"><a href="https://github.com/EccomiOnLine-Eccomisrls/EccomiBook" target="_blank" rel="noopener">Apri il repository GitHub</a></p>

  <footer>Â© EccomiBook</footer>

  <script>
    // --- Rilevamento API base ---
    // Ordine prioritÃ : window.VITE_API_BASE_URL (se iniettata dalla SPA) > <meta name="api-base"> > default
    const metaApi = document.querySelector('meta[name="api-base"]')?.content;
    const API_BASE = window.VITE_API_BASE_URL || metaApi || 'https://eccomibook-backend.onrender.com/api/v1';

    document.getElementById('apiBaseCode').textContent = API_BASE;

    // --- Ping backend /health ---
    const led = document.getElementById('led');
    async function checkHealth() {
      try {
        led.textContent = 'pingâ€¦';
        const res = await fetch(`${API_BASE}/health`, { cache: 'no-store' });
        const data = await res.json();
        if (res.ok && data?.ok) {
          led.textContent = `ðŸŸ¢ Online (${data.env})`;
          led.classList.add('ok'); led.classList.remove('ko');
        } else {
          led.textContent = 'ðŸ”´ KO';
          led.classList.add('ko'); led.classList.remove('ok');
        }
      } catch (e) {
        led.textContent = 'ðŸ”´ Offline';
        led.classList.add('ko'); led.classList.remove('ok');
      }
    }
    document.getElementById('btnHealth').addEventListener('click', checkHealth);
    checkHealth();

    // --- Versione FE: prova a leggere /version.txt se esiste (public/version.txt) ---
    (async () => {
      const el = document.getElementById('feVersion');
      try {
        const r = await fetch('/version.txt', { cache: 'no-store' });
        if (!r.ok) throw 0;
        const t = (await r.text()).trim();
        el.textContent = t || 'unknown';
      } catch {
        el.textContent = 'unknown';
      }
    })();
  </script>
</body>
</html>
